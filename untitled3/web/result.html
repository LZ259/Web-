
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>考试结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .result {
            font-size: 24px;
            color: #333;
            margin: 30px 0;
        }
        .score {
            font-size: 36px;
            color: #4CAF50;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<h1>考试结果</h1>
<div class="result">
    您的得分是：<span class="score" id="score"></span> 分
</div>
<a href="exam.html">重新考试</a>

<script>
    // 从session中获取分数并显示
    // 注意：在实际应用中，这里应该通过服务器端技术（如JSP）获取分数
    // 这里使用JavaScript仅作为演示，实际部署时应替换为服务器端渲染
    fetch('/exam/ExamServlet?getScore=true')
        .then(response => response.json())
        .then(data => {
            document.getElementById('score').textContent = data.score;
        })
        .catch(error => {
            // 尝试从sessionStorage获取（仅用于演示）
            const score = sessionStorage.getItem('score');
            if (score) {
                document.getElementById('score').textContent = score;
            }
        });
</script>
</body>
</html>
